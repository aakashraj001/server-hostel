<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-hostel-heading" data-cy="HostelCreateUpdateHeading" jhiTranslate="hostelMgmtApp.hostelMgmtHostel.home.createOrEditLabel">
        Create or edit a Hostel
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="hostelMgmtApp.hostelMgmtHostel.id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_name" jhiTranslate="hostelMgmtApp.hostelMgmtHostel.name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_address" jhiTranslate="hostelMgmtApp.hostelMgmtHostel.address">Address</label>
          <textarea class="form-control" name="address" id="field_address" data-cy="address" formControlName="address"></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_capacity" jhiTranslate="hostelMgmtApp.hostelMgmtHostel.capacity">Capacity</label>
          <input type="number" class="form-control" name="capacity" id="field_capacity" data-cy="capacity" formControlName="capacity" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_noOfRooms" jhiTranslate="hostelMgmtApp.hostelMgmtHostel.noOfRooms">No Of Rooms</label>
          <input type="number" class="form-control" name="noOfRooms" id="field_noOfRooms" data-cy="noOfRooms" formControlName="noOfRooms" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_floors" jhiTranslate="hostelMgmtApp.hostelMgmtHostel.floors">Floors</label>
          <input type="number" class="form-control" name="floors" id="field_floors" data-cy="floors" formControlName="floors" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
