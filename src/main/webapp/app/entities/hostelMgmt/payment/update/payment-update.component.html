<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-payment-heading"
        data-cy="PaymentCreateUpdateHeading"
        jhiTranslate="hostelMgmtApp.hostelMgmtPayment.home.createOrEditLabel"
      >
        Create or edit a Payment
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="hostelMgmtApp.hostelMgmtPayment.id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_uuid" jhiTranslate="hostelMgmtApp.hostelMgmtPayment.uuid">Uuid</label>
          <input type="text" class="form-control" name="uuid" id="field_uuid" data-cy="uuid" formControlName="uuid" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_mode" jhiTranslate="hostelMgmtApp.hostelMgmtPayment.mode">Mode</label>
          <select class="form-control" name="mode" formControlName="mode" id="field_mode" data-cy="mode">
            <option [ngValue]="null">{{ 'hostelMgmtApp.PaymentMode.null' | translate }}</option>
            @for (paymentMode of paymentModeValues; track $index) {
              <option [value]="paymentMode">{{ 'hostelMgmtApp.PaymentMode.' + paymentMode | translate }}</option>
            }
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_date" jhiTranslate="hostelMgmtApp.hostelMgmtPayment.date">Date</label>
          <div class="input-group">
            <input
              id="field_date"
              data-cy="date"
              type="text"
              class="form-control"
              name="date"
              ngbDatepicker
              #dateDp="ngbDatepicker"
              formControlName="date"
            />
            <button type="button" class="btn btn-secondary" (click)="dateDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_value" jhiTranslate="hostelMgmtApp.hostelMgmtPayment.value">Value</label>
          <input type="number" class="form-control" name="value" id="field_value" data-cy="value" formControlName="value" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_status" jhiTranslate="hostelMgmtApp.hostelMgmtPayment.status">Status</label>
          <select class="form-control" name="status" formControlName="status" id="field_status" data-cy="status">
            <option [ngValue]="null">{{ 'hostelMgmtApp.Status.null' | translate }}</option>
            @for (status of statusValues; track $index) {
              <option [value]="status">{{ 'hostelMgmtApp.Status.' + status | translate }}</option>
            }
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_champ" jhiTranslate="hostelMgmtApp.hostelMgmtPayment.champ">Champ</label>
          <select class="form-control" id="field_champ" data-cy="champ" name="champ" formControlName="champ" [compareWith]="compareChamp">
            <option [ngValue]="null"></option>
            @for (champOption of champsSharedCollection; track $index) {
              <option [ngValue]="champOption">{{ champOption.id }}</option>
            }
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
